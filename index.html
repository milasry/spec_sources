<!DOCTYPE html>

<html>

<head>
    <title>Spec Sources</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div>
        <img class="spec-logo" src="Spectator+Publishing+Logo.png">
    </div>

    <h1>Spectator's Sources</h1>

    <div class="main">

        <div class="add-box">
            <form>
                <label for="name">Source name:</label>
                <input type="text" id="name" name="name">
            </form>
            <form>
                <label for="email">Source email:</label>
                <input type="text" id="email" name="email">
            </form>
            <button class="add-button" type="submit">ADD</button>
        </div>

        <div class="source-list">

            <div class="list-item">
                <p class="source-number">1</p>
                <p class="source-name">Presbo</p>
                <p class="source-email">presbo@columbia.edu</p>
                <button class="delete-button">DELETE</button>
            </div>

            <div class="list-item">
                <p class="source-number">2</p>
                <p class="source-name">John Jay Mouse</p>
                <p class="source-email">mouse@columbia.edu</p>
                <button class="delete-button">DELETE</button>
            </div>

            <div class="list-item">
                <p class="source-number">1</p>
                <p class="source-name">Water Bottle Man</p>
                <p class="source-email">flipper@columbia.edu</p>
                <button class="delete-button">DELETE</button>
            </div>

        </div>

    </div>

</body>

</html>
